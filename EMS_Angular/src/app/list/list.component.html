    <div class="row">
        <div class="col-sm-4 border p-3" style="text-align: center;">
            <form [formGroup]="tTypeFilter" (submit)="teamTypeFilter()">
                <label>Filter by Team type : </label>
                <select formControlName="tType" style="margin: 10px;">
                    <option value="0">All Users</option>
                    <option value="BU1">BU1</option>
                    <option value="BU2">BU2</option>
                    <option value="BU3">BU3</option>
                </select>
                <button class="btn btn-primary">filter</button>
            </form>
        </div>

        <div class="col-sm-5 border p-3">
            <form [formGroup]="dateFilterData" (submit)="dateFilter()">
                <div class="row" style="justify-content: space-around;">
                    <div class="col-sm-4">
                        <label>Start Date : </label>
                        <input type="date" formControlName="sDate">
                    </div>
                    <div class="col-sm-4">
                        <label> End Date : </label>
                    <input type="date" formControlName="eDate">
                    </div>
                    <button class="btn btn-primary col-sm-4" style="width: 100px;">filter</button>
                </div>
            </form>
        </div>

        <div class="col-sm-3 border pt-4" style="text-align: center;">
            <button class="btn btn-primary" (click)="clearFilter()">Clear Filters</button>
        </div>
    </div>

    <br><br>
    <div style="height: 300px;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email Id</th> 
                    <!-- <th scope="col">Address</th> -->
                    <th scope="col">Role</th>
                    <th scope="col">Team Type</th>
                    <!-- <th scope="col">Experience</th> -->
                    <th scope="col">Date of joining</th>
                    <th scope="col">CurrentOrgName</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of Users | paginate: { itemsPerPage: count, currentPage: p }">
                    <td>{{list.firstName}}</td>
                    <td>{{list.lastName}}</td>
                    <td>{{list.email}}</td>
                    <!-- <td>{{list.address}}</td> -->
                    <td>{{list.role}}</td>
                    <td>{{list.teamType}}</td>
                    <!-- <td>{{list.experience}}</td> -->
                    <td>{{datepipe.transform(list.dateOfJoining,'dd-MM-yyyy')}}</td>
                    <td>{{list.currentOrgName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
